<!-- PAGE ----------------------------------------------------------------------->
<header class="page-title">Codificador de Texto</header>
<body>
    <main class="main">
        <div class="frame">
            <textarea class="user-input" type="text" id="userTextField" placeholder="Digite seu texto aqui" oninput="validadeCharInput(this)"></textarea>
            <label class="user-input-label" for="input-texto">Apenas letras min√∫sculas e sem acento.</label>                        
            <div class="buttons-frame">
                <button class="btn" id="buttonEncrypt">Criptografar</button>
                <button class="btn" id="buttonDcrypt">Descriptografar</button>    
            </div>
        </div>
        <div class="frame">
            <textarea class="alert-text" id="alert-text" disabled>Nenhum texto encontrado...</textarea>
            <textarea class="answer-field"" id="answerField" readonly></textarea>
            <label class="copy-alert" id="copyAlert">Copiado!</label>            
            <div class="buttons-frame">
                <button class="btn" id="buttonCopy">Copiar</button>                
            </div>                        
        </div>
        <input id="copyDraft" class="copy-draft"></input>
    </main>
</body>
